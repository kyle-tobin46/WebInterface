<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feature Toggles</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="rectangle">
        <h2>Enable/Disable Features</h2>
        <h3 class="init">INITIALIZATION</h3>
        <h3>
            <form>
                <label>
                    <input type="checkbox">
                    <span class="custom-checkbox"></span>
                    <span class="text">Activate TOF Sensor</span>
                </label>
                
                <label>
                    <input type="checkbox">
                    <span class="custom-checkbox"></span>
                    <span class="text">Activate Deployment System</span>
                </label>
                
                <label>
                    <input type="checkbox">
                    <span class="custom-checkbox"></span>
                    <span class="text">Rotate Motors</span>
                </label>

                <label>
                    <input type="checkbox">
                    <span class="custom-checkbox"></span>
                    <span class="text">Rotate Mirrors</span>
                </label>
            </form>
        </h3>
    </div>

    <script src="script.js"></script>
</body>
</html>
