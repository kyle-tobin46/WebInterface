<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feature Toggles</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="rectangle">
        <h2>Enable/Disable Features</h2>
        <h3 class="init">INITIALIZATION</h3>
        <form>
            <label>
                <input type="checkbox">
                <span class="custom-checkbox"></span>
                <span class="text"><h3>Activate TOF Sensor</h3></span>
            </label>
            
            <label>
                <input type="checkbox">
                <span class="custom-checkbox"></span>
                <span class="text"><h3>Activate Deployment System</h3></span>
            </label>
            
            <label>
                <input type="checkbox">
                <span class="custom-checkbox"></span>
                <span class="text"><h3>Rotate Motors</h3></span>
            </label>

            <label>
                <input type="checkbox">
                <span class="custom-checkbox"></span>
                <span class="text"><h3>Rotate Mirrors</h3></span>
            </label>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
